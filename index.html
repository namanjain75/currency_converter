<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currecy converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <main>

        <div class="container">
            <h2>Currency converter</h2>
            <form action="">
                <div class="amount">
                    <p>Enter amount Here:</p>
                    <input type="text" value="1">
                </div>
                <dev class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="flag" >
                            <select name="from">
                                <!-- should be updated using javascript  -->
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                            <select name="to">
                                <!-- This should be updated using jacascript -->
                            </select>
                        </div>
                    </div>
                </dev>
                <div class="finalmsg">
                    <!-- This will be converted using javascript -->
                    <p></p>
                </div>
                <button>Get Exchange Rates</button>
            </form>
        </div>
        <script src="codes.js"></script>
        <script src="app.js"></script>
    </main>

    </body>
    </html>
